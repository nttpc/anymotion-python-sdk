[tool.poetry]
name = "anymotion-sdk"
version = "1.2.0"
description = "AnyMotion SDK for Python"
authors = ["Yusuke Kumihashi <y_kumiha@nttpc.co.jp>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/nttpc/anymotion-python-sdk"
homepage = "https://github.com/nttpc/anymotion-python-sdk"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8"
]

[tool.poetry.dependencies]
python = "^3.6"
requests = "^2.22.0"
opencv-python = { version = "~4.2", optional = true }

[tool.poetry.extras]
cv = ["opencv-python"]

[tool.poetry.dev-dependencies]
bandit = "^1.6.2"
black = "^19.10b0"
coverage = "^5.2"
flake8 = "^3.7.9"
flake8-docstrings = "^1.5.0"
isort = "^5.1.4"
mypy = "^0.782"
pytest = "^6.0.1"
pytest-cov = "^2.8.1"
pytest-mock = "^3.2.0"
requests-mock = "^1.7.0"
tox = "^3.17.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
