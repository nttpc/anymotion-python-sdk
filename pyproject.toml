[tool.poetry]
name = "encore-sdk"
version = "0.2.dev0"
description = "AnyMotion SDK for Python"
authors = ["Yusuke Kumihashi <y_kumiha@nttpc.co.jp>"]
repository = "https://bitbucket.org/nttpc-datascience/encore-sdk/"
include = ["CHANGELOG.md"]
classifiers = [
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8"
]

[tool.poetry.dependencies]
python = "^3.6 || ^3.7 || ^3.8"
requests = "^2.22.0"

[tool.poetry.dev-dependencies]
bandit = "^1.6.2"
black = "^19.10b0"
coverage = {version = "^5.0.3", extras = ["toml"]}
flake8 = "^3.7.9"
flake8-docstrings = "^1.5.0"
isort = "^4.3.21"
mypy = "^0.761"
pytest = "^5.3.5"
pytest-cov = "^2.8.1"
pytest-mock = "^2.0.0"
requests-mock = "^1.7.0"
s3pypi = "^0.10.1"
tox = "^3.14.3"

[tool.isort]
include_trailing_comma = true
line_length = 88
multi_line_output = 3

[tool.coverage.run]
source = ["encore_sdk"]
branch = true

[tool.coverage.report]
fail_under = 90

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
