[flake8]
max-line-length = 88
ignore = D100, D104, D105, D106, D107, W503
per-file-ignores = tests/*:D101, D102, D103
exclude = .tox, .venv
convention = google

[mypy]
files = anymotion_sdk
ignore_missing_imports = true
show_error_codes = true

[isort]
include_trailing_comma = true
line_length = 88
multi_line_output = 3
known_third_party = pytest, cv2, numpy

[coverage:run]
source = anymotion_sdk
branch = true
